apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-nginx
  labels:
    app: ng-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ng-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnvailable: 1
      maxSurge: 3
  template:
    metadata:
      labels:
        app: ng-nginx
    spec:
      containers:
        - name: nginx
          image: 10.1.1.251/admin/nginx:1.2
          volumeMounts:
            - name: mnt
              mountPath: /etc/nginx/giftsmartcon.com
      volumes:
        - name: mnt
          hostPath:
            path: /home/k8s/mnt
            type: Directory
