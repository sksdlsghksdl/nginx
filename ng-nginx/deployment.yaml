apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-nginx
  labels:
    app: ng-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ng-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 3
  template:
    metadata:
      labels:
        app: ng-nginx
    spec:
      containers:
        - name: nginx
          image: 10.1.1.251/admin/nginx:1.1
